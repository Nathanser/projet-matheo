<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon form.jpg">
    <title>Formulaire</title>
</head>

<body>

    <!--Formualaire de contact-->
    <div class="Contactez-Nous">
        <h1>Contactez-Nous</h1>
        <p>Un problème, une question ? N'hésitez pas à utiliser ce formulaire pour prendre contact avec nous !</p>
        <form action="/page-traitement-donnees" method="post">
            <div>

                <label for="nom">Votre Nom</label>
                <input type="text" id="nom" name="Nom" placeholder="Votre Prénom et Nom" required>
            </div>

            <div>
                <label for="email">Votre Email</label>
                <input type="email" id="email" name="email" placeholder="monadressmail@mail.com" required>
            </div>

            <div>
                <label for="sujet">Quel est le sujet de votre message ?</label>
                <select name="sujet" id="sujet" required>
                    <option value="" disable selected hidden>Choissisez le sujet de votre message</option>
                    <option value="probleme compte">Problème avec votre compte LinkedLoudSpeaker ?</option>
                    <option value="question produit">Problème ou question à propos d'un produit ?</option>
                    <option value="suivi commande">Suivre ma commande</option>
                    <option value="autre">Autre questions...</option>
                </select>
            </div>

            <div>
                <textarea name="message" id="message" placeholder="Bonjour je vous contacte suite.."
                    required></textarea>
            </div>

            <div>
                <button type="submit">Envoyez mon Message</button>
            </div>


        </form>

        <style>
            body {
                background-image: url(./img/fond\ connexion.jpg);
                font-family: Montserrat, "serif";
                display: flex;
                justify-content: center;
                color: black;
            }
        </style>

</body>

</html>
